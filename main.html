	<div class="container">
        <!-- Row 1: Medium (1/3, 2/3), Small (equal) -->

            <div class="col-md-4 col-sm-6 row-1-col-1">
                Row 1 Column 1
            </div>
            <div class="col-md-8 col-sm-6 row-1-col-2">
                Row 1 Column 2
            </div>
        </div>
        
        <!-- Row 2: Medium (1/3 offset by 2, 1/3 with empty space) -->

            <div class="col-md-4 offset-md-2 row-2-col-1">
                Row 2 Column 1
            </div>
            <div class="col-md-4 row-2-col-2">
                Row 2 Column 2
            </div>
        </div>
        
        <!-- Row 3: Medium & Small (1/3, 1/3 centered) -->
        <div class="row justify-content-center">
            <div class="col-md-4 col-6 row-3-col-1">
                Row 3 Column 1
            </div>
            <div class="col-md-4 col-6 row-3-col-2">
                Row 3 Column 2
            </div>
        </div>
    </div>
