<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
        <!-- Row 1: Medium (1/3=4cols, 2/3=8cols), Small (equally divided=6cols each) -->
        <div class="row">
            <div class="col-md-4 col-sm-6 r1c1">
                Row 1 Column 1
            </div>
            <div class="col-md-8 col-sm-6 r1c2">
                Row 1 Column 2
            </div>
        </div>
        
        <!-- Row 2: Medium (1/3 offset by 2=4cols offset-2, 1/3=4cols, empty space between) -->
        <div class="row justify-content-between">
            <div class="col-md-4 offset-md-2 r2c1">
                Row 2 Column 1
            </div>
            <div class="col-md-4 r2c2">
                Row 2 Column 2
            </div>
        </div>
        
        <!-- Row 3: Medium (1/3=4cols, 1/3=4cols, centered), Small (equal space=6cols each, centered) -->
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-6 r3c1">
                Row 3 Column 1
            </div>
            <div class="col-md-4 col-sm-6 r3c2">
                Row 3 Column 2
            </div>
        </div>
    </div>

	<!-- the entire body must be written by student -->

</script>

</body>

</html>
